<html>
   <head>
       <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
       <title>${title}</title>
   </head>

   学生列表： <br/>

       <tr>
           <th>学号</th>
           <th>姓名</th>

       </#list>

   </body>
</html>
